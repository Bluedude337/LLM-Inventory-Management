<!-- exits.html (fixed layout; headers & inputs aligned in one grid) -->
<h1 style="font-weight:300;">Exits</h1>

<div style="margin:12px 0;">
    <button class="btn" onclick="openExitModal(false)">Create New Exit</button>
</div>

<div class="card">
    <table style="width:100%;">
        <thead>
            <tr>
                <th>ID<br><input class="flt" oninput="filterExits()"></th>
                <th>Code<br><input class="flt" oninput="filterExits()"></th>
                <th>Date<br><input class="flt" oninput="filterExits()"></th>
                <th>Destination<br><input class="flt" oninput="filterExits()"></th>
                <th>Created By<br><input class="flt" oninput="filterExits()"></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="exitListBody">
            <tr><td colspan="6" style="padding:16px; text-align:center;">Loading...</td></tr>
        </tbody>
    </table>
</div>

<!-- EXIT MODAL -->
<div id="exitModal"
     style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7);
            align-items:center; justify-content:center; z-index:20;">

    <div class="modal-box" style="
            width:850px;
            max-width:95%;
            box-sizing:border-box;
            padding:20px;
            border-radius:8px;
            background: #1f2a35;
            color: #e6eef7;
        ">

        <h2 style="font-weight:300; margin-top:0;">Exit Details</h2>

        <input id="exitDestination" class="modal-input" placeholder="Destination"
               style="margin-bottom:10px; box-sizing:border-box; width:100%; padding:10px; border-radius:6px; background:#0f1724; border:1px solid #334155; color:#e6eef7;">
        <textarea id="exitNotes" class="modal-input" placeholder="Notes (optional)"
                  style="height:75px; box-sizing:border-box; width:100%; padding:10px; border-radius:6px; background:#0f1724; border:1px solid #334155; color:#e6eef7;"></textarea>

        <!-- ADD ITEM SECTION -->
        <div id="addItemSection" style="margin-top:18px;">
            <h3 style="margin-top:0; margin-bottom:12px;">Add Item</h3>

            <!-- Unified 5-column grid block (header + inputs aligned) -->
            <div style="
                display:grid;
                grid-template-columns: 1fr 120px 90px 90px 80px;
                gap:12px;
                align-items:center;
                margin-bottom:10px;
            ">
                <!-- Header row -->
                <div style="text-align:center; font-weight:600; color:#e6eef7;">Description</div>
                <div style="text-align:center; font-weight:600; color:#e6eef7;">Code</div>
                <div style="text-align:center; font-weight:600; color:#e6eef7;">Stock</div>
                <div style="text-align:center; font-weight:600; color:#e6eef7;">Qty</div>
                <div></div>

                <!-- Input row (same grid columns) -->
                <select id="exitProductSelect" class="modal-input"
                        style="width:100%; box-sizing:border-box; padding:10px; border-radius:6px; background:#0f1724; border:1px solid #334155; color:#e6eef7;">
                    <option value="">Select product...</option>
                </select>

                <input id="exitCode" class="modal-input" placeholder="Code" disabled
                       style="box-sizing:border-box; padding:10px; border-radius:6px; background:#0f1724; border:1px solid #334155; color:#e6eef7;">

                <input id="exitStock" class="modal-input" placeholder="Stock" disabled
                       style="box-sizing:border-box; padding:10px; border-radius:6px; background:#0f1724; border:1px solid #334155; color:#e6eef7;">

                <input id="exitQty" class="modal-input" placeholder="Qty"
                       style="box-sizing:border-box; padding:10px; border-radius:6px; background:#0f1724; border:1px solid #334155; color:#e6eef7;">

                <button class="btn" onclick="addExitItem()" style="
                        width:100%;
                        padding:10px 12px;
                        border-radius:8px;
                        background:#06b6d4;
                        color:#082032;
                        border: none;
                        cursor:pointer;
                    ">
                    Add
                </button>
            </div>
        </div>

        <h3 style="margin-top:6px;">Items Added</h3>

        <!-- Items added area uses same grid columns for alignment -->
        <div id="exitItemsContainer" style="margin-bottom:20px;">
            <!-- content injected by JS; rows will use the same grid for perfect alignment -->
        </div>

        <div id="exitModalFooter" style="display:flex; gap:10px;">
            <!-- footer buttons injected by JS with renderModalFooter -->
        </div>
    </div>
</div>

<!-- Notes:
     - This file replaces the previous version and fixes the grid alignment.
     - The JS render functions must render item rows using the same grid-template-columns:
       grid-template-columns: 1fr 120px 90px 90px;
     - The modal uses inline styles so visual alignment is correct immediately.
-->
