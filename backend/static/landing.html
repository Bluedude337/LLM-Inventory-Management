<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Golden Dolphin - Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #1e293b;
        font-family: Arial, sans-serif;
        color: #e2e8f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #0f172a;
        padding: 40px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        border: 1px solid #334155;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: none;
        outline: none;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 16px;
        background: #1e293b;
        color: #f1f5f9;
        border: 1px solid #475569;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #38bdf8;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        color: #0f172a;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        margin-bottom: 10px;
    }

    button:hover {
        background: #0ea5e9;
    }

    /* Modal */
    .modal-bg {
        position: fixed;
        inset: 0;
        background: rgba(15,23,42,0.88);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 200;
    }

    .modal {
        background: #0f172a;
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        border: 1px solid #334155;
        text-align: center;
    }
    .close-btn {
        background: #ef4444;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Login</h1>

    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />

    <button onclick="performLogin()">Login</button>

    <div id="loginMessage"></div>
</div>

<!-- BOOTSTRAP ADMIN CREATION MODAL -->
<div class="modal-bg" id="bootstrapModal">
    <div class="modal">
        <h2>Setup Required</h2>
        <p>Create the Master Admin Account</p>

        <input id="bsUsername" type="text" placeholder="Admin username" />
        <input id="bsPassword" type="password" placeholder="Admin password" />

        <button onclick="createBootstrapAdmin()">Create Admin</button>
        <button class="close-btn" onclick="closeBootstrapModal()">Close</button>

        <div id="bsMessage"></div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
